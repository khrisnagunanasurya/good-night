# MySQL. Versions 5.7 and up are supported.
#
#   Install the MySQL driver:
#   gem install mysql2
#
#   Ensure the MySQL gem is defined in your Gemfile:
#   gem "mysql2"
#
default: &default
  adapter: mysql2
  encoding: utf8mb4
  collation: utf8mb4_unicode_ci
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  host: <%= ENV.fetch("MYSQL_HOST") { "localhost" } %>
  port: <%= ENV.fetch("MYSQL_PORT") { 3306 } %>
  username: <%= ENV.fetch("MYSQL_USERNAME") { "root" } %>
  password: <%= ENV.fetch("MYSQL_PASSWORD") { "password" } %>

development:
  <<: *default
  database: <%= ENV.fetch("MYSQL_DATABASE") { "good_night_development" } %>

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  <<: *default
  database: <%= ENV.fetch("MYSQL_TEST_DATABASE") { "good_night_test" } %>

# Production configuration for MySQL databases
# Using separate connections for different purposes
production:
  primary:
    <<: *default
    database: <%= ENV.fetch("MYSQL_PRODUCTION_DATABASE") { "good_night_production" } %>
    username: <%= ENV.fetch("MYSQL_PRODUCTION_USERNAME") { ENV["MYSQL_USERNAME"] } %>
    password: <%= ENV.fetch("MYSQL_PRODUCTION_PASSWORD") { ENV["MYSQL_PASSWORD"] } %>
  cache:
    <<: *default
    database: <%= ENV.fetch("MYSQL_PRODUCTION_CACHE_DATABASE") { "good_night_production_cache" } %>
    username: <%= ENV.fetch("MYSQL_PRODUCTION_USERNAME") { ENV["MYSQL_USERNAME"] } %>
    password: <%= ENV.fetch("MYSQL_PRODUCTION_PASSWORD") { ENV["MYSQL_PASSWORD"] } %>
    migrations_paths: db/cache_migrate
  queue:
    <<: *default
    database: <%= ENV.fetch("MYSQL_PRODUCTION_QUEUE_DATABASE") { "good_night_production_queue" } %>
    username: <%= ENV.fetch("MYSQL_PRODUCTION_USERNAME") { ENV["MYSQL_USERNAME"] } %>
    password: <%= ENV.fetch("MYSQL_PRODUCTION_PASSWORD") { ENV["MYSQL_PASSWORD"] } %>
    migrations_paths: db/queue_migrate
  cable:
    <<: *default
    database: <%= ENV.fetch("MYSQL_PRODUCTION_CABLE_DATABASE") { "good_night_production_cable" } %>
    username: <%= ENV.fetch("MYSQL_PRODUCTION_USERNAME") { ENV["MYSQL_USERNAME"] } %>
    password: <%= ENV.fetch("MYSQL_PRODUCTION_PASSWORD") { ENV["MYSQL_PASSWORD"] } %>
    migrations_paths: db/cable_migrate
